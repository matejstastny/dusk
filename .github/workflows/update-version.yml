name: Update Script version

on:
  push:
    tags:
      - "v*"

jobs:
  update-version:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          ref: main

      - name: Update version in script
        run: |
          TAG=$(echo "${GITHUB_REF#refs/tags/}" | tr -d '\n')
          echo "Updating src/dusk VERSION to $TAG"
          sed -i "s/^VERSION=.*/VERSION=\"dusk version $TAG\"/" src/dusk

      - name: Commit updated version
        run: |
          TAG=$(echo "${GITHUB_REF#refs/tags/}" | tr -d '\n')
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add src/dusk
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Set version to $TAG"
            git push origin main
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
